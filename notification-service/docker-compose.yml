version: "3.9"

services:
  redis:
    image: redis:7
    container_name: notification-redis
    volumes:
      - redis-data:/data
    command:
      [
        "redis-server",
        "--appendonly", "yes",
        "--save", "900", "1",
        "--save", "300", "10",
        "--save", "60", "10000"
      ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - shared-backend-net

  backend:
    build: .
    container_name: notification-backend
    ports:
      - "4000:4000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # ðŸ”¥ ADD THIS
      KAFKA_BROKERS: kafka:9092
      NODE_ENV: production
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - shared-backend-net

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "127.0.0.1:8001:5540"
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - shared-backend-net

volumes:
  redis-data:

networks:
  shared-backend-net:
    external: true

