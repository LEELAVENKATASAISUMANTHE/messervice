version: "3.9"

services:
  redis:
    image: redis:7
    container_name: notification-redis
    ports:
      - "6379:6379"   # ⚠️ expose only if needed externally
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

  backend:
    build: .
    container_name: notification-backend
    ports:
      - "4000:4000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    restart: unless-stopped

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    ports:
      - "8001:5540"   # ✅ FIXED
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
